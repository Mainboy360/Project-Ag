<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblical Bookstore</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Biblical Bookstore</h1>
            <button id="cartBtn" class="bg-yellow-500 text-black px-4 py-2 rounded hover:bg-yellow-600">
                Cart (<span id="cartCount">0</span>)
            </button>
        </div>
    </header>

    <!-- Book Listing -->
    <section class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-semibold mb-6 text-center">Our Biblical Collection</h2>
        <div id="bookList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </section>

    <!-- Cart Modal -->
    <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
            <div id="cartItems" class="mb-4"></div>
            <p class="text-lg font-semibold">Total: $<span id="cartTotal">0.00</span></p>
            <div class="flex justify-end space-x-4 mt-4">
                <button id="closeCart" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Close</button>
                <button id="checkoutBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Checkout</button>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4">Checkout</h2>
            <form id="checkoutForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1" for="name">Full Name</label>
                    <input type="text" id="name" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1" for="email">Email</label>
                    <input type="email" id="email" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1" for="address">Shipping Address</label>
                    <input type="text" id="address" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1" for="card">Card Number</label>
                    <input type="text" id="card" class="w-full p-2 border rounded" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="closeCheckout" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Place Order</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Sample book data (20 biblical books)
        const books = [
            { id: 1, title: "The Bible (KJV)", author: "Various", price: 19.99, description: "King James Version of the Holy Bible." },
            { id: 2, title: "The Purpose Driven Life", author: "Rick Warren", price: 14.99, description: "A 40-day spiritual journey." },
            { id: 3, title: "Mere Christianity", author: "C.S. Lewis", price: 12.99, description: "A classic defense of Christian faith." },
            { id: 4, title: "The Case for Christ", author: "Lee Strobel", price: 15.99, description: "A journalist's investigation into Christianity." },
            { id: 5, title: "Jesus Calling", author: "Sarah Young", price: 10.99, description: "Daily devotional with scripture." },
            { id: 6, title: "The Screwtape Letters", author: "C.S. Lewis", price: 11.99, description: "A satirical take on spiritual warfare." },
            { id: 7, title: "The Pursuit of God", author: "A.W. Tozer", price: 9.99, description: "A call to deeper faith." },
            { id: 8, title: "The Divine Conspiracy", author: "Dallas Willard", price: 16.99, description: "Exploring the Kingdom of God." },
            { id: 9, title: "My Utmost for His Highest", author: "Oswald Chambers", price: 8.99, description: "Classic daily devotional." },
            { id: 10, title: "Knowing God", author: "J.I. Packer", price: 13.99, description: "A study of God's attributes." },
            { id: 11, title: "The Cost of Discipleship", author: "Dietrich Bonhoeffer", price: 14.99, description: "On following Jesus." },
            { id: 12, title: "The Hiding Place", author: "Corrie ten Boom", price: 12.99, description: "A Holocaust survivor's story of faith." },
            { id: 13, title: "Celebration of Discipline", author: "Richard J. Foster", price: 15.99, description: "Spiritual disciplines for growth." },
            { id: 14, title: "The Jesus I Never Knew", author: "Philip Yancey", price: 13.99, description: "Rediscovering Jesus." },
            { id: 15, title: "The Reason for God", author: "Timothy Keller", price: 16.99, description: "Addressing doubts about faith." },
            { id: 16, title: "Desiring God", author: "John Piper", price: 14.99, description: "Finding joy in God." },
            { id: 17, title: "The Cross of Christ", author: "John Stott", price: 17.99, description: "Theology of the atonement." },
            { id: 18, title: "Pilgrim's Progress", author: "John Bunyan", price: 10.99, description: "A classic allegory of faith." },
            { id: 19, title: "The Prodigal God", author: "Timothy Keller", price: 12.99, description: "The parable of the prodigal son." },
            { id: 20, title: "Crazy Love", author: "Francis Chan", price: 13.99, description: "God's relentless love for us." },
        ];

        let cart = [];

        // Populate book list
        const bookList = document.getElementById('bookList');
        books.forEach(book => {
            const bookCard = `
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <div class="h-48 bg-gray-300 mb-4"></div> <!-- Placeholder for book cover -->
                    <h3 class="text-lg font-semibold">${book.title}</h3>
                    <p class="text-sm text-gray-600">by ${book.author}</p>
                    <p class="text-sm text-gray-600 mb-2">${book.description}</p>
                    <p class="text-lg font-bold">$ ${book.price.toFixed(2)}</p>
                    <button onclick="addToCart(${book.id})" class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">
                        Add to Cart
                    </button>
                </div>
            `;
            bookList.innerHTML += bookCard;
        });

        // Cart functionality
        function addToCart(bookId) {
            const book = books.find(b => b.id === bookId);
            const cartItem = cart.find(item => item.id === bookId);
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...book, quantity: 1 });
            }
            updateCart();
        }

        function removeFromCart(bookId) {
            cart = cart.filter(item => item.id !== bookId);
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartCount = document.getElementById('cartCount');
            const cartTotal = document.getElementById('cartTotal');
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
                cartItems.innerHTML += `
                    <div class="flex justify-between items-center mb-2">
                        <div>
                            <p>${item.title}</p>
                            <p class="text-sm text-gray-600">$${item.price.toFixed(2)} x ${item.quantity}</p>
                        </div>
                        <button onclick="removeFromCart(${item.id})" class="text-red-500 hover:text-red-700">Remove</button>
                    </div>
                `;
            });
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartTotal.textContent = total.toFixed(2);
        }

        // Modal handling
        const cartModal = document.getElementById('cartModal');
        const checkoutModal = document.getElementById('checkoutModal');
        document.getElementById('cartBtn').addEventListener('click', () => {
            cartModal.classList.toggle('hidden');
        });
        document.getElementById('closeCart').addEventListener('click', () => {
            cartModal.classList.add('hidden');
        });
        document.getElementById('checkoutBtn').addEventListener('click', () => {
            cartModal.classList.add('hidden');
            checkoutModal.classList.remove('hidden');
        });
        document.getElementById('closeCheckout').addEventListener('click', () => {
            checkoutModal.classList.add('hidden');
        });

        // Mock checkout submission
        document.getElementById('checkoutForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Order placed successfully! (This is a mock checkout)');
            cart = [];
            updateCart();
            checkoutModal.classList.add('hidden');
        });
    </script>
</body>
</html>
